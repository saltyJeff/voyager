<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/funk/funk.html">
<dom-module id="voyager-sidepanel">
	<template>
		<style>
			:host {
				background-color: paleturquoise;
				display: block;
				width: 300px;
				overflow: auto;
				padding: 10px;
			}
			paper-button {
				background-color: white;
				width: calc(100% - 10px);
			}
		</style>
		<template is="dom-repeat" items="[[state.appStore.plugins]]">
        	<paper-button on-tap="selectPlugin" data-index="[[index]]">[[item.name]]</paper-button>
    	</template>
	</template>
	<script>
		Polymer({
			is: 'voyager-sidepanel',
			behaviors: [
				Funk.ViewBehavior
			],
			properties: {
				
			},
			selectPlugin: function(event) {
				var num = parseInt(event.target.dataHost.index);
				actions.selectPlugin(num);
			}
		});
	</script>
</dom-module>
